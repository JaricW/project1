<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="style.css" />


<html>


<head>
</head>

<body>
    <canvas id="gameCanvas" height="400px" width="400px"> </canvas>
    <script type="text/javascript" src="index.js"></script>

    <div id="startContainer">
        <div id="startMenu">
            <h1>Space Pirates</h1>
            <p>Use the arrow keys to move and space to fire!</p>
            <button value="play" onclick="start()">Play</button>
        </div>
    </div>

    <div id="gameOverContainer" style="display: none">
        <div id="gameOverMenu">
            <h1>Game Over</h1>
            <button value="play" onclick="retry()">Retry</button>
            <h2>Try again!</h2>
        </div>
    </div>

    <div id="winnerContainer" style="display: none">
        <div id="winnerMenu">
            <h1>You Win!</h1>
            <h2>You're a true Space Pirate</h2>
        </div>
    </div>
    <div id="pauseButtonContainer" style="display: none">
        <button onclick="pausing()">Pause</button>
    </div>
    <script>
        function start() {
            animate()
            startContainer.style.display = "none"
        }

        function retry() {
            location.reload();
        }

        function pausing() {
            pauseGame()
        }
    </script>
</body>


</html>

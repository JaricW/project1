<!DOCTYPE html>
<!-- file links here -->
<link rel="stylesheet" href="styles.css">

<html>

<section id="totalPage" class="totalPage">
 
 <div class="home">
  <a href="https://jaricw.github.io/reverse/"
       target="_blank">
  <p>Home</p>
 </div>
  
 <div class="explain">
  <h1>Type a word or phrase below <br>and see it reverse!</h1>
 </div>
 
 <div class="form">
  <input type = "text" id = "s" size = "50" maxlength = "20">
  <input type = "button" id = "r" value = "Reverse" size = "30"
   onclick="document.getElementById('t').innerHTML = document.getElementById('s').value.reverse();">
 </div>
 
 <div class="result">
  <h2 id = "t"></h2>
 </div>

</section>

</html>

<script>
String.prototype.reverse=function(){
return this.split("").reverse().join("");
}
</script>

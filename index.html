<!DOCTYPE html>
<!-- file links here -->
<link rel="stylesheet" href="styles.css">

<html>

<section id="totalPage" class="totalPage">
 
<h1 class="explain">Type a word or phrase below and see it reverse!</h1>
 
<div class="form">

<input type = "text" id = "s" size = "25">
 
<input type = "button" id = "r" value = "Reverse"
onclick="document.getElementById('t').innerHTML = document.getElementById('s').value.reverse();">
 </div>
 
 <div class="result">
 <h2 id = "t"></h2>
 </div>
 

 
</section>

</html>

<script>
String.prototype.reverse=function(){
return this.split("").reverse().join("");
}
</script>
